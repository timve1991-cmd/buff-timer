<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨ - æ‰‹æ©ŸèªéŸ³å„ªåŒ–ç‰ˆ</title>
    <style>
        :root { 
            --primary: #a855f7; 
            --bg: #020617; 
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #22d3ee;
            --danger: #ef4444;
            --success: #22c55e;
        }
        body { 
            font-family: "Microsoft JhengHei", sans-serif; 
            background: var(--bg); 
            color: var(--text);
            padding: 20px; margin: 0;
            color-scheme: dark;
        }
        
        .master-controls {
            text-align: center;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
            border: 2px solid var(--primary);
            max-width: 1050px;
            margin: 0 auto 30px auto;
        }
        .btn-master {
            font-size: 1.1rem; padding: 12px 35px; margin: 5px 12px;
            border-radius: 8px; cursor: pointer; border: none;
            font-weight: bold; transition: all 0.2s;
        }
        .btn-master.start { background: var(--success); color: white; }
        .btn-master.reset { background: var(--danger); color: white; }

        .timer-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
            max-width: 1100px; 
            margin: 0 auto;
        }

        .timer-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 18px; 
            border: 1px solid #334155;
            position: relative;
        }

        .display { 
            font-family: 'Courier New', monospace; 
            font-size: 3rem; font-weight: bold; text-align: center; 
            margin: 12px 0; background: #000; color: #4ade80; 
            border-radius: 8px; padding: 10px; border: 2px solid #166534;
        }
        .display.alarm { color: #f87171; border-color: #991b1b; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        .input-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .input-box { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #94a3b8; }
        .input-box input { 
            background: #0f172a; color: #fff; border: 1px solid var(--accent);
            width: 55px; text-align: center; border-radius: 4px; font-size: 1.1rem; padding: 5px;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .controls button { cursor: pointer; border: none; border-radius: 6px; padding: 10px; font-weight: bold; color: white; }
        .btn-s { background: var(--success); }
        .btn-p { background: #d97706; }
        .btn-r { background: var(--danger); }

        .settings-panel { font-size: 12px; background: rgba(15, 23, 42, 0.7); padding: 12px; border-radius: 8px; border: 1px solid #334155; }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        select, .msg-input { background: #334155; color: white; border: 1px solid #475569; padding: 4px; border-radius: 4px; }
        input[type="range"] { width: 100px; }
    </style>
</head>
<body>

<div class="master-controls">
    <h1 style="margin: 0 0 15px 0; font-size: 2rem;">âš”ï¸ BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨</h1>
    <button class="btn-master start" onclick="allStart()">âš¡ å…¨é«”å•Ÿå‹•</button>
    <button class="btn-master reset" onclick="allReset()">ğŸ”„ å…¨é«”é‡ç½®</button>
</div>

<div class="timer-grid" id="app"></div>

<script>
    const app = document.getElementById('app');
    const timerData = {};
    let audioCtx;
    let voices = [];

    // é‡è¦ï¼šæ‰‹æ©ŸèªéŸ³æ¸…å–®åˆå§‹åŒ–
    function loadVoices() {
        voices = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // æ‰‹æ©Ÿç‰ˆèªéŸ³è§£é–ï¼šå¿…é ˆåœ¨ä½¿ç”¨è€…é»æ“ŠæŒ‰éˆ•æ™‚è§¸ç™¼
    function unlockMobileVoice() {
        if ('speechSynthesis' in window) {
            const silent = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silent);
        }
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    for (let i = 1; i <= 6; i++) { createTimer(i); }

    function createTimer(id) {
        const card = document.createElement('div');
        card.className = 'timer-card';
        card.innerHTML = `
            <div class="timer-header" style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <input type="text" class="msg-input" style="color:var(--accent); font-weight:bold; width:100px;" value="BUFF ${id}">
                <label style="font-size:12px; cursor:pointer;"><input type="checkbox" id="auto-${id}"> è‡ªå‹•å¾ªç’°</label>
            </div>
            <div class="input-group">
                <div class="input-box"><input type="number" id="h-${id}" value="0" min="0">æ™‚</div>
                <div class="input-box"><input type="number" id="m-${id}" value="0" min="0" max="59">åˆ†</div>
                <div class="input-box"><input type="number" id="s-${id}" value="0" min="0" max="59">ç§’</div>
            </div>
            <div class="display" id="display-${id}">00:00:00</div>
            <div class="controls">
                <button class="btn-s" onclick="startTimer(${id})">é–‹å§‹</button>
                <button class="btn-p" onclick="pauseTimer(${id})">æš«åœ</button>
                <button class="btn-r" onclick="resetTimer(${id})">é‡ç½®</button>
            </div>
            <div class="settings-panel">
                <div class="row">
                    <span>æç¤ºæ¨¡å¼:</span>
                    <select id="type-${id}" onchange="toggleMode(${id})">
                        <option value="beep">å—¶è² (Beep)</option>
                        <option value="tts" selected>èªéŸ³ (TTS)</option>
                    </select>
                </div>
                <div id="panel-beep-${id}" style="display:none">
                    <div class="row"><span>éŸ¿éˆ´æ¬¡æ•¸</span><input type="number" id="count-${id}" value="3" min="1" style="width:40px"></div>
                    <div class="row"><span>å—¶è²éŸ³é«˜</span><input type="range" id="freq-${id}" min="200" max="2000" step="50" value="440"></div>
                </div>
                <div id="panel-tts-${id}">
                    <input type="text" id="msg-${id}" value="BUFF ${id} åˆ°äº†" class="msg-input" style="width:90%; margin-bottom:5px;">
                    <div class="row"><span>è²èª¿é«˜ä½</span><input type="range" id="pitch-${id}" min="0" max="2" step="0.1" value="1.0"></div>
                    <div class="row"><span>èªéŸ³é€Ÿåº¦</span><input type="range" id="rate-${id}" min="0.5" max="2" step="0.1" value="1.0"></div>
                </div>
                <div class="row"><span>ç¸½éŸ³é‡</span><input type="range" id="vol-${id}" min="0" max="1" step="0.1" value="0.8"></div>
            </div>
        `;
        app.appendChild(card);
        timerData[id] = { interval: null, remaining: 0 };
    }

    function toggleMode(id) {
        const type = document.getElementById(`type-${id}`).value;
        document.getElementById(`panel-beep-${id}`).style.display = type === 'beep' ? 'block' : 'none';
        document.getElementById(`panel-tts-${id}`).style.display = type === 'tts' ? 'block' : 'none';
    }

    function startTimer(id) {
        unlockMobileVoice(); // è§£é–èªéŸ³
        if (timerData[id].interval) return;
        if (timerData[id].remaining <= 0) {
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            const s = parseInt(document.getElementById(`s-${id}`).value) || 0;
            timerData[id].remaining = h * 3600 + m * 60 + s;
        }
        if (timerData[id].remaining <= 0) return;
        
        timerData[id].interval = setInterval(() => {
            if (timerData[id].remaining <= 0) { handleAlarm(id); return; }
            timerData[id].remaining--;
            updateDisplay(id);
        }, 1000);
    }

    function pauseTimer(id) { clearInterval(timerData[id].interval); timerData[id].interval = null; }

    function resetTimer(id) {
        pauseTimer(id);
        timerData[id].remaining = 0;
        updateDisplay(id);
        document.getElementById(`display-${id}`).classList.remove('alarm');
    }

    function updateDisplay(id) {
        const t = timerData[id].remaining;
        const h = Math.floor(t / 3600).toString().padStart(2, '0');
        const m = Math.floor((t % 3600) / 60).toString().padStart(2, '0');
        const s = (t % 60).toString().padStart(2, '0');
        document.getElementById(`display-${id}`).innerText = `${h}:${m}:${s}`;
    }

    async function handleAlarm(id) {
        pauseTimer(id);
        document.getElementById(`display-${id}`).classList.add('alarm');
        const type = document.getElementById(`type-${id}`).value;
        const vol = parseFloat(document.getElementById(`vol-${id}`).value);

        if (type === 'beep') {
            const count = parseInt(document.getElementById(`count-${id}`).value) || 1;
            const freq = parseInt(document.getElementById(`freq-${id}`).value);
            for(let i=0; i<count; i++) {
                playBeep(vol, freq);
                await new Promise(r => setTimeout(r, 600));
            }
        } else {
            // TTS èªéŸ³è™•ç†
            window.speechSynthesis.cancel(); // æ’­æ”¾å‰å…ˆæ¸…é™¤èˆŠçš„
            const utter = new SpeechSynthesisUtterance(document.getElementById(`msg-${id}`).value);
            
            // å°‹æ‰¾æœ€ä½³ç¹é«”ä¸­æ–‡èªéŸ³
            if (voices.length === 0) loadVoices();
            const targetVoice = voices.find(v => v.lang === 'zh-TW') || voices.find(v => v.lang.includes('zh'));
            if (targetVoice) utter.voice = targetVoice;

            utter.volume = vol;
            utter.pitch = parseFloat(document.getElementById(`pitch-${id}`).value);
            utter.rate = parseFloat(document.getElementById(`rate-${id}`).value); // èªé€Ÿ

            window.speechSynthesis.speak(utter);
        }

        if (document.getElementById(`auto-${id}`).checked) {
            // å»¶é²ä¸€ç§’å¾Œé‡æ–°é–‹å§‹ï¼Œç¢ºä¿èªéŸ³æœ‰æ™‚é–“æ’­æ”¾
            setTimeout(() => { resetTimer(id); startTimer(id); }, 2000);
        }
    }

    function playBeep(vol, freq) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function allStart() { 
        unlockMobileVoice(); // é—œéµï¼šå…¨é«”å•Ÿå‹•æ™‚è§£é–æ‰‹æ©ŸèªéŸ³é–
        for (let i = 1; i <= 6; i++) startTimer(i); 
    }
    function allReset() { for (let i = 1; i <= 6; i++) resetTimer(i); }
</script>
</body>
</html>
