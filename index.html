    <title>BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨ - å¥¶æ²¹é¦¬å¡é¾ç‰ˆ</title>
    <style>
        :root {
            /* å¥¶æ²¹ç¶ é¦¬å¡é¾é…è‰² */
            --bg: #e0ece4;           /* åº•è‰²ï¼šæ¥µæ·¡æ¹–ç¶  */
            --light-shadow: #ffffff;
            --dark-shadow: #beccbc;  /* ç¨å¾®æ·±ä¸€é»çš„é™°å½±è‰² */
            --text: #5d756d;
            --mint: #b8e4d3;        /* é–‹å§‹éµé¡è‰² */
            --pink: #f7d9d9;        /* é‡ç½®éµé¡è‰² */
            --orange: #fce1c5;      /* æš«åœéµé¡è‰² */
            --screen-bg: #d1e2d9;   /* è¢å¹•å‡¹é™·è™•åº•è‰² */
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 30px 15px;
            margin: 0;
            display: flex;

        }

        /* --- é ‚éƒ¨ä¸»æ§åˆ¶å€ --- */
        .master-controls {
            background: var(--bg);
            padding: 25px 40px;
            border-radius: 40px;
            box-shadow: 10px 10px 20px var(--dark-shadow), 
                        -10px -10px 20px var(--light-shadow);
            margin-bottom: 40px;

        h1 { font-size: 1.6rem; margin: 0 0 20px 0; letter-spacing: 2px; }

        .btn-master {
            padding: 12px 35px;
            margin: 0 10px;

            border: none;
            font-weight: bold;
            cursor: pointer;
            color: var(--text);
            transition: all 0.2s;
            box-shadow: 5px 5px 10px var(--dark-shadow),

        .btn-master.start { background-color: var(--mint); }
        .btn-master.reset { background-color: var(--pink); }
        .btn-master:active {
            box-shadow: inset 4px 4px 8px var(--dark-shadow), 
                        inset -4px -4px 8px var(--light-shadow);
        }

        /* --- è¨ˆæ™‚å™¨ç¶²æ ¼ --- */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- è¨ˆæ™‚å™¨å¡ç‰‡ (å‡¸èµ·æ„Ÿ) --- */
        .timer-card {
            background: var(--bg);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 15px 15px 30px var(--dark-shadow), 
                        -15px -15px 30px var(--light-shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        /* å‡¹é™·å¼è¼¸å…¥æ¡† */
        .msg-input, .input-box input {
            border: none;
            background: var(--bg);
            box-shadow: inset 4px 4px 8px var(--dark-shadow), 
                        inset -4px -4px 8px var(--light-shadow);
            border-radius: 12px;
            padding: 10px;
            color: var(--text);
            font-weight: bold;
            outline: none;
            text-align: center;
        }

        /* --- è¨ˆæ™‚é¡¯ç¤ºå€ (æ·±å±¤å‡¹é™·) --- */
        .display {
            font-family: 'Courier New', monospace;
            font-size: 3.2rem;
            font-weight: bold;
            text-align: center;
            background: var(--screen-bg);
            color: #4b6b5d;
            border-radius: 30px;
            padding: 25px 10px;
            margin: 10px 0;
            box-shadow: inset 8px 8px 16px #b8c7be, 
                        inset -8px -8px 16px #ebf7f0;
            letter-spacing: 2px;
        }

        .display.alarm {
            background-color: var(--pink);
            color: #a05252;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.6; } }

        /* --- æ§åˆ¶æŒ‰éˆ• (å‡¸èµ·æ„Ÿ) --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .controls button {
            border: none;
            border-radius: 18px;
            padding: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--dark-shadow), 
                        -5px -5px 10px var(--light-shadow);
            transition: 0.2s;
            color: var(--text);
        }
        .btn-s { background-color: var(--mint); }
        .btn-p { background-color: var(--orange); }
        .btn-r { background-color: var(--pink); }
        .controls button:active {
            box-shadow: inset 3px 3px 6px var(--dark-shadow), 
                        inset -3px -3px 6px var(--light-shadow);
        }

        /* --- ä¸‹æ–¹è¨­å®šå€ (å‡¹é™·é¢æ¿) --- */
        .settings-panel {
            background: var(--bg);
            padding: 20px;
            border-radius: 25px;
            box-shadow: inset 4px 4px 10px var(--dark-shadow), 
                        inset -4px -4px 10px var(--light-shadow);
            font-size: 13px;
        }

        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        
        select {
            border: none;
            background: var(--bg);
            box-shadow: 3px 3px 6px var(--dark-shadow), -3px -3px 6px var(--light-shadow);
            border-radius: 10px;
            padding: 6px;
            color: var(--text);
            outline: none;
        }

        /* æ–°æ“¬ç‰©é¢¨ Slider */
        input[type="range"] {
            -webkit-appearance: none;
            background: var(--bg);
            box-shadow: inset 2px 2px 5px var(--dark-shadow), inset -2px -2px 5px var(--light-shadow);
            height: 10px;
            border-radius: 5px;
            width: 100px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--mint);
            box-shadow: 2px 2px 5px var(--dark-shadow);
            border-radius: 50%;
            cursor: pointer;
        }

        .input-group { display: flex; justify-content: center; gap: 15px; }
        .input-box span { font-size: 11px; display: block; margin-top: 5px; color: #8ea49c; }
    </style>

<body>

<div class="master-controls">
    <h1>ğŸŒ¿ BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨</h1>
    <button class="btn-master start" onclick="allStart()">âš¡ å…¨é«”å•Ÿå‹•</button>
    <button class="btn-master reset" onclick="allReset()">ğŸ”„ å…¨é«”é‡ç½®</button>
</div>

<div class="timer-grid" id="app"></div>

<script>
    const app = document.getElementById('app');
    const timerData = {};
    let audioCtx;
    let voices = [];

    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function unlockMobileVoice() {
        if ('speechSynthesis' in window) {
            const silent = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silent);
        }
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    for (let i = 1; i <= 6; i++) { createTimer(i); }

    function createTimer(id) {
        const card = document.createElement('div');
        card.className = 'timer-card';
        card.innerHTML = `
            <div class="timer-header">
                <input type="text" class="msg-input" style="width:110px;" value="BUFF ${id}">
                <label style="cursor:pointer; font-size:13px;"><input type="checkbox" id="auto-${id}"> è‡ªå‹•</label>
            </div>
            <div class="input-group">
                <div class="input-box"><input type="number" id="h-${id}" value="0" min="0"><span>æ™‚</span></div>
                <div class="input-box"><input type="number" id="m-${id}" value="0" min="0" max="59"><span>åˆ†</span></div>
                <div class="input-box"><input type="number" id="s-${id}" value="0" min="0" max="59"><span>ç§’</span></div>
            </div>
            <div class="display" id="display-${id}">00:00:00</div>
            <div class="controls">
                <button class="btn-s" onclick="startTimer(${id})">é–‹å§‹</button>
                <button class="btn-p" onclick="pauseTimer(${id})">æš«åœ</button>
                <button class="btn-r" onclick="resetTimer(${id})">é‡ç½®</button>
            </div>
            <div class="settings-panel">
                <div class="row">
                    <span>æç¤ºæ¨¡å¼</span>
                    <select id="type-${id}" onchange="toggleMode(${id})">
                        <option value="beep">å—¶è²</option>
                        <option value="tts" selected>èªéŸ³</option>
                    </select>
                </div>
                <div id="panel-beep-${id}" style="display:none">
                    <div class="row"><span>æ¬¡æ•¸</span><input type="number" id="count-${id}" value="3" style="width:45px"></div>
                    <div class="row"><span>éŸ³é«˜</span><input type="range" id="freq-${id}" min="200" max="2000" value="440"></div>
                </div>
                <div id="panel-tts-${id}">
                    <input type="text" id="msg-${id}" value="BUFF ${id} åˆ°äº†" class="msg-input" style="width:90%; margin-bottom:10px;">
                    <div class="row"><span>éŸ³èª¿</span><input type="range" id="pitch-${id}" min="0" max="2" step="0.1" value="1.0"></div>
                    <div class="row"><span>èªé€Ÿ</span><input type="range" id="rate-${id}" min="0.5" max="2" step="0.1" value="1.0"></div>
                </div>
                <div class="row"><span>éŸ³é‡</span><input type="range" id="vol-${id}" min="0" max="1" step="0.1" value="0.8"></div>
            </div>
        `;
        app.appendChild(card);
        timerData[id] = { interval: null, remaining: 0 };
    }

    function toggleMode(id) {
        const type = document.getElementById(`type-${id}`).value;
        document.getElementById(`panel-beep-${id}`).style.display = type === 'beep' ? 'block' : 'none';
        document.getElementById(`panel-tts-${id}`).style.display = type === 'tts' ? 'block' : 'none';
    }

    function startTimer(id) {
        unlockMobileVoice();
        if (timerData[id].interval) return;
        if (timerData[id].remaining <= 0) {
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            const s = parseInt(document.getElementById(`s-${id}`).value) || 0;
            timerData[id].remaining = h * 3600 + m * 60 + s;
        }
        if (timerData[id].remaining <= 0) return;
        timerData[id].interval = setInterval(() => {
            if (timerData[id].remaining <= 0) { handleAlarm(id); return; }
            timerData[id].remaining--;
            updateDisplay(id);
        }, 1000);
    }

    function pauseTimer(id) { clearInterval(timerData[id].interval); timerData[id].interval = null; }

    function resetTimer(id) {
        pauseTimer(id);
        timerData[id].remaining = 0;
        updateDisplay(id);
        document.getElementById(`display-${id}`).classList.remove('alarm');
    }

    function updateDisplay(id) {
        const t = timerData[id].remaining;
        const h = Math.floor(t / 3600).toString().padStart(2, '0');
        const m = Math.floor((t % 3600) / 60).toString().padStart(2, '0');
        const s = (t % 60).toString().padStart(2, '0');
        document.getElementById(`display-${id}`).innerText = `${h}:${m}:${s}`;
    }

    async function handleAlarm(id) {
        pauseTimer(id);
        document.getElementById(`display-${id}`).classList.add('alarm');
        const type = document.getElementById(`type-${id}`).value;
        const vol = parseFloat(document.getElementById(`vol-${id}`).value);
        if (type === 'beep') {
            const count = parseInt(document.getElementById(`count-${id}`).value) || 1;
            const freq = parseInt(document.getElementById(`freq-${id}`).value);
            for(let i=0; i<count; i++) {
                playBeep(vol, freq);
                await new Promise(r => setTimeout(r, 600));
            }
        } else {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(document.getElementById(`msg-${id}`).value);
            const targetVoice = voices.find(v => v.lang === 'zh-TW') || voices.find(v => v.lang.includes('zh'));
            if (targetVoice) utter.voice = targetVoice;
            utter.volume = vol;
            utter.pitch = parseFloat(document.getElementById(`pitch-${id}`).value);
            utter.rate = parseFloat(document.getElementById(`rate-${id}`).value);
            window.speechSynthesis.speak(utter);
        }
        if (document.getElementById(`auto-${id}`).checked) {
            setTimeout(() => { resetTimer(id); startTimer(id); }, 2000);
        }
    }

    function playBeep(vol, freq) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    function allStart() { unlockMobileVoice(); for (let i = 1; i <= 6; i++) startTimer(i); }
    function allReset() { for (let i = 1; i <= 6; i++) resetTimer(i); }
</script>
</body>
</html>
