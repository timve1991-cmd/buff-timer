<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨ - å¤§åœ°æ£®æ—ç‰ˆ</title>
    <style>
        :root {
            /* å¤§åœ°æ£®æ—è‰²ç³» */
            --bg-page: #f5f2ed;        /* æ²™è‰²èƒŒæ™¯ */
            --forest-deep: #4a5d4e;    /* æ£®æ—æ·±ç¶  */
            --sand-dark: #d4c3a1;      /* æ·±æ²™è‰² */
            --sand-light: #e9e0cf;     /* æ·ºæ²™è‰²å¡Š */
            --earth-brown: #8d7b68;    /* å¤§åœ°æ£• */
            --btn-start: #a3b18a;      /* è‹”è˜šç¶  */
            --btn-pause: #ddb892;      /* æœ¨ç´‹è‰² */
            --btn-reset: #cb997e;      /* é™¶åœŸç´… */
            --text-main: #3e362e;      /* æ·±æœ¨è‰²æ–‡å­— */
            --card-bg: #ffffff;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            padding: 30px 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- é ‚éƒ¨ä¸»æ§åˆ¶å€ --- */
        .master-controls {
            background-color: var(--card-bg);
            padding: 25px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 5px solid var(--sand-dark);
        }

        h1 { 
            font-size: 1.6rem; 
            margin: 0 0 20px 0; 
            color: var(--forest-deep);
            letter-spacing: 2px;
        }

        .btn-master {
            padding: 12px 35px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.95rem;
            color: white;
        }

        .btn-master.start { background-color: var(--btn-start); }
        .btn-master.reset { background-color: var(--btn-reset); }

        /* --- è¨ˆæ™‚å™¨ç¶²æ ¼ --- */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- è¨ˆæ™‚å™¨å¡ç‰‡ --- */
        .timer-card {
            background-color: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid var(--sand-light);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .msg-input {
            border: 2px solid var(--sand-light);
            background-color: #fff;
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--earth-brown);
            font-weight: bold;
            outline: none;
        }

        /* --- æ•¸å­—é¡¯ç¤ºå€ (å¹³é¢è‰²å¡Š) --- */
        .display {
            font-family: 'Courier New', monospace;
            font-size: 3.2rem;
            font-weight: bold;
            text-align: center;
            background-color: var(--sand-light);
            color: var(--forest-deep);
            border-radius: 15px;
            padding: 20px 10px;
            margin: 5px 0;
        }

        .display.alarm {
            background-color: var(--btn-reset);
            color: #ffffff;
            animation: flash 0.8s infinite;
        }

        @keyframes flash { 50% { opacity: 0.7; } }

        /* --- æ§åˆ¶æŒ‰éˆ• --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .controls button {
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.1s;
        }
        .btn-s { background-color: var(--btn-start); }
        .btn-p { background-color: var(--btn-pause); }
        .btn-r { background-color: var(--btn-reset); }
        .controls button:active { transform: scale(0.95); }

        /* --- ä¸‹æ–¹è¨­å®šå€ --- */
        .settings-panel {
            background-color: #fcfaf7;
            padding: 18px;
            border-radius: 15px;
            font-size: 13px;
            border: 1px solid var(--sand-light);
        }

        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        
        select {
            border: 1px solid var(--sand-dark);
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            color: var(--text-main);
        }

        /* æ²™è‰²ç³» Slider */
        input[type="range"] {
            -webkit-appearance: none;
            background: var(--sand-light);
            height: 6px;
            border-radius: 3px;
            width: 100px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--earth-brown);
            border-radius: 50%;
            cursor: pointer;
        }

        .input-group { display: flex; justify-content: center; gap: 12px; }
        .input-box input {
            width: 50px;
            border: 2px solid var(--sand-light);
            background-color: #fff;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            outline: none;
        }
        .input-box span { font-size: 11px; color: var(--earth-brown); margin-top: 4px; display: block; }
    </style>
</head>
<body>

<div class="master-controls">
    <h1> â±ï¸ BUFFè¨ˆæ™‚å™¨ </h1>
    <button class="btn-master start" onclick="allStart()">âš¡ å…¨é«”å•Ÿå‹•</button>
    <button class="btn-master reset" onclick="allReset()">ğŸ”„ å…¨é«”é‡ç½®</button>
</div>

<div class="timer-grid" id="app"></div>

<script>
    const app = document.getElementById('app');
    const timerData = {};
    let audioCtx;
    let voices = [];

    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function unlockMobileVoice() {
        if ('speechSynthesis' in window) {
            const silent = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silent);
        }
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    // åˆå§‹åŒ– 6 å€‹è¨ˆæ™‚å™¨
    for (let i = 1; i <= 6; i++) { createTimer(i); }

    function createTimer(id) {
        // è¨­å®šåˆå§‹æ™‚é–“ï¼šå¦‚æœæ˜¯ç¬¬ä¸€å€‹ BUFF (id=1)ï¼Œé è¨­ç‚º 4:30
        const defaultMin = (id === 1) ? 4 : 0;
        const defaultSec = (id === 1) ? 30 : 0;
        const defaultDisplay = (id === 1) ? "00:04:30" : "00:00:00";

        const card = document.createElement('div');
        card.className = 'timer-card';
        card.innerHTML = `
            <div class="timer-header">
                <input type="text" class="msg-input" style="width:110px;" value="BUFF ${id}">
                <label style="cursor:pointer; font-size:13px;"><input type="checkbox" id="auto-${id}"> è‡ªå‹•</label>
            </div>
            <div class="input-group">
                <div class="input-box"><input type="number" id="h-${id}" value="0" min="0"><span>æ™‚</span></div>
                <div class="input-box"><input type="number" id="m-${id}" value="${defaultMin}" min="0" max="59"><span>åˆ†</span></div>
                <div class="input-box"><input type="number" id="s-${id}" value="${defaultSec}" min="0" max="59"><span>ç§’</span></div>
            </div>
            <div class="display" id="display-${id}">${defaultDisplay}</div>
            <div class="controls">
                <button class="btn-s" onclick="startTimer(${id})">é–‹å§‹</button>
                <button class="btn-p" onclick="pauseTimer(${id})">æš«åœ</button>
                <button class="btn-r" onclick="resetTimer(${id})">é‡ç½®</button>
            </div>
            <div class="settings-panel">
                <div class="row">
                    <span>æç¤ºæ¨¡å¼</span>
                    <select id="type-${id}" onchange="toggleMode(${id})">
                        <option value="beep" selected>å—¶è² (Beep)</option>
                        <option value="tts">èªéŸ³ (TTS)</option>
                    </select>
                </div>
                <div id="panel-beep-${id}" style="display:block">
                    <div class="row"><span>æ¬¡æ•¸</span><input type="number" id="count-${id}" value="3" style="width:45px" class="msg-input"></div>
                    <div class="row"><span>éŸ³é«˜</span><input type="range" id="freq-${id}" min="200" max="2000" value="440"></div>
                </div>
                <div id="panel-tts-${id}" style="display:none">
                    <input type="text" id="msg-${id}" value="BUFF ${id} åˆ°äº†" class="msg-input" style="width:90%; margin-bottom:10px;">
                    <div class="row"><span>éŸ³èª¿</span><input type="range" id="pitch-${id}" min="0" max="2" step="0.1" value="1.0"></div>
                    <div class="row"><span>èªé€Ÿ</span><input type="range" id="rate-${id}" min="0.5" max="2" step="0.1" value="1.0"></div>
                </div>
                <div class="row"><span>éŸ³é‡</span><input type="range" id="vol-${id}" min="0" max="1" step="0.1" value="0.8"></div>
            </div>
        `;
        app.appendChild(card);
        
        // ç´€éŒ„åˆå§‹åŒ–çš„å‰©é¤˜æ™‚é–“
        timerData[id] = { 
            interval: null, 
            remaining: (id === 1) ? (4 * 60 + 30) : 0 
        };
    }

    function toggleMode(id) {
        const type = document.getElementById(`type-${id}`).value;
        document.getElementById(`panel-beep-${id}`).style.display = type === 'beep' ? 'block' : 'none';
        document.getElementById(`panel-tts-${id}`).style.display = type === 'tts' ? 'block' : 'none';
    }

    function startTimer(id) {
        unlockMobileVoice();
        if (timerData[id].interval) return;
        
        // å¦‚æœç›®å‰æ™‚é–“ç‚º0ï¼Œå‰‡è®€å–è¼¸å…¥æ¡†æ•¸å€¼
        if (timerData[id].remaining <= 0) {
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            const s = parseInt(document.getElementById(`s-${id}`).value) || 0;
            timerData[id].remaining = h * 3600 + m * 60 + s;
        }
        
        if (timerData[id].remaining <= 0) return;
        
        timerData[id].interval = setInterval(() => {
            if (timerData[id].remaining <= 0) { handleAlarm(id); return; }
            timerData[id].remaining--;
            updateDisplay(id);
        }, 1000);
    }

    function pauseTimer(id) { clearInterval(timerData[id].interval); timerData[id].interval = null; }

    function resetTimer(id) {
        pauseTimer(id);
        // é‡ç½®æ™‚è®€å–ç•¶å‰è¼¸å…¥æ¡†çš„å€¼ï¼ˆç¢ºä¿ 4:30 ä¹Ÿèƒ½è¢«é‡ç½®å›ä¾†ï¼‰
        const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
        const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
        const s = parseInt(document.getElementById(`s-${id}`).value) || 0;
        timerData[id].remaining = h * 3600 + m * 60 + s;
        updateDisplay(id);
        document.getElementById(`display-${id}`).classList.remove('alarm');
    }

    function updateDisplay(id) {
        const t = timerData[id].remaining;
        const h = Math.floor(t / 3600).toString().padStart(2, '0');
        const m = Math.floor((t % 3600) / 60).toString().padStart(2, '0');
        const s = (t % 60).toString().padStart(2, '0');
        document.getElementById(`display-${id}`).innerText = `${h}:${m}:${s}`;
    }

    async function handleAlarm(id) {
        pauseTimer(id);
        document.getElementById(`display-${id}`).classList.add('alarm');
        const type = document.getElementById(`type-${id}`).value;
        const vol = parseFloat(document.getElementById(`vol-${id}`).value);

        if (type === 'beep') {
            const count = parseInt(document.getElementById(`count-${id}`).value) || 1;
            const freq = parseInt(document.getElementById(`freq-${id}`).value);
            for(let i=0; i<count; i++) {
                playBeep(vol, freq);
                await new Promise(r => setTimeout(r, 600));
            }
        } else {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(document.getElementById(`msg-${id}`).value);
            if (voices.length === 0) loadVoices();
            const targetVoice = voices.find(v => v.lang === 'zh-TW') || voices.find(v => v.lang.includes('zh'));
            if (targetVoice) utter.voice = targetVoice;
            utter.volume = vol;
            utter.pitch = parseFloat(document.getElementById(`pitch-${id}`).value);
            utter.rate = parseFloat(document.getElementById(`rate-${id}`).value);
            window.speechSynthesis.speak(utter);
        }

        if (document.getElementById(`auto-${id}`).checked) {
            setTimeout(() => { resetTimer(id); startTimer(id); }, 2000);
        }
    }

    function playBeep(vol, freq) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    function allStart() { unlockMobileVoice(); for (let i = 1; i <= 6; i++) startTimer(i); }
    function allReset() { for (let i = 1; i <= 6; i++) resetTimer(i); }
</script>
</body>
</html>
