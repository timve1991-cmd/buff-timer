<head>
    <meta charset="UTF-8">
    <title>BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨ - æŸ”å’Œç¶ å¢ƒç‰ˆ</title>
    <style>
        :root { 
            /* é¦¬å¡é¾ & æ¹–æ°´ç¶ è‰²ç³» */
            --primary: #99d9d9;       /* æ¹–æ°´ç¶  */
            --primary-dark: #76baba;
            --bg: #f0f7f7;            /* æ¥µæ·ºæ¹–ç¶ åº•è‰² */
            --card-bg: #ffffff;
            --text-main: #4a5d5d;     /* æ·±ç°ç¶  */
            --accent: #a8dadc;        /* æ·ºè— */
            --danger: #ffb3ba;        /* é¦¬å¡é¾ç´… */
            --success: #baffc9;       /* é¦¬å¡é¾ç¶  */
            --warning: #ffdfba;       /* é¦¬å¡é¾æ©˜ */
            --timer-bg: #e0f2f1;      /* è¨ˆæ™‚å™¨èƒŒæ™¯ */
            --timer-text: #2d6a4f;    /* è¨ˆæ™‚å™¨æ•¸å­—é¡è‰² */
            --shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            padding: 20px; 
            margin: 0;
            line-height: 1.6;
        }
        
        /* æ¨™é¡Œèˆ‡ä¸»æ§åˆ¶å€ */
        .master-controls {
            text-align: center;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            margin: 0 auto 30px auto;
            max-width: 1050px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }

        h1 {
            color: var(--primary-dark);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-master {
            font-size: 1rem; 
            padding: 12px 40px; 
            margin: 8px;
            border-radius: 50px; 
            cursor: pointer; 
            border: none;
            font-weight: bold; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .btn-master.start { 
            background: var(--success); 
            color: #2d6a4f; 
        }
        .btn-master.reset { 
            background: var(--danger); 
            color: #a05252; 
        }
        .btn-master:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }

        /* å¡ç‰‡ç¶²æ ¼ */
        .timer-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            max-width: 1100px; 
            margin: 0 auto;
        }

        /* è¨ˆæ™‚å™¨å¡ç‰‡ */
        .timer-card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .timer-card:hover { transform: translateY(-5px); }

        /* é¡¯ç¤ºè¢å¹• */
        .display { 
            font-family: 'Courier New', monospace; 
            font-size: 3.2rem; 
            font-weight: bold; 
            text-align: center; 
            margin: 15px 0; 
            background: var(--timer-bg); 
            color: var(--timer-text); 
            border-radius: 15px; 
            padding: 15px; 
            letter-spacing: 2px;
            border: 2px solid #ffffff;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        
        .display.alarm { 
            background: var(--danger); 
            color: white; 
            animation: pulse 1s infinite; 
        }
        @keyframes pulse { 50% { opacity: 0.8; } }

        /* è¼¸å…¥æ¡†çµ„ */
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .input-box { display: flex; flex-direction: column; align-items: center; font-size: 12px; color: #88a0a0; }
        .input-box input { 
            background: #f8ffff; 
            color: var(--text-main); 
            border: 1.5px solid var(--primary);
            width: 55px; 
            text-align: center; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            padding: 8px 5px;
            outline: none;
        }

        /* æŒ‰éˆ•çµ„ */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .controls button { 
            cursor: pointer; 
            border: none; 
            border-radius: 12px; 
            padding: 12px; 
            font-weight: bold; 
            transition: 0.2s;
        }
        .btn-s { background: var(--success); color: #2d6a4f; }
        .btn-p { background: var(--warning); color: #856404; }
        .btn-r { background: var(--danger); color: #a05252; }
        .controls button:active { opacity: 0.7; transform: scale(0.95); }

        /* è¨­å®šé¢æ¿ */
        .settings-panel { 
            font-size: 13px; 
            background: #fdfdfd; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px dashed var(--primary); 
        }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        
        select, .msg-input { 
            background: #fff; 
            color: var(--text-main); 
            border: 1px solid var(--primary); 
            padding: 6px; 
            border-radius: 8px;
            outline: none;
        }
        
        /* è‡ªå®šç¾© Slider æ¨£å¼ */
        input[type="range"] { 
            -webkit-appearance: none;
            width: 100px;
            height: 6px;
            background: var(--primary);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .timer-header input.msg-input {
            border: none;
            border-bottom: 2px solid var(--primary);
            border-radius: 0;
            background: transparent;
            font-size: 1.1rem;
            width: 120px;
        }

        /* Checkbox æ¨£å¼å„ªåŒ– */
        input[type="checkbox"] {
            accent-color: var(--primary-dark);
        }
    </style>
</head>
<body>

<div class="master-controls">
    <h1 style="margin: 0 0 15px 0;">ğŸŒ¿ BUFFæ©Ÿæé†’è¨ˆæ™‚å™¨</h1>
    <button class="btn-master start" onclick="allStart()">âš¡ å…¨é«”å•Ÿå‹•</button>
    <button class="btn-master reset" onclick="allReset()">ğŸ”„ å…¨é«”é‡ç½®</button>
</div>

<div class="timer-grid" id="app"></div>

<script>
    const app = document.getElementById('app');
    const timerData = {};
    let audioCtx;
    let voices = [];

    function loadVoices() {
        voices = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function unlockMobileVoice() {
        if ('speechSynthesis' in window) {
            const silent = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silent);
        }
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    for (let i = 1; i <= 6; i++) { createTimer(i); }

    function createTimer(id) {
        const card = document.createElement('div');
        card.className = 'timer-card';
        card.innerHTML = `
            <div class="timer-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <input type="text" class="msg-input" style="color:var(--primary-dark); font-weight:bold;" value="BUFF ${id}">
                <label style="font-size:13px; cursor:pointer; color:#778888;">
                    <input type="checkbox" id="auto-${id}"> è‡ªå‹•å¾ªç’°
                </label>
            </div>
            <div class="input-group">
                <div class="input-box"><input type="number" id="h-${id}" value="0" min="0">æ™‚</div>
                <div class="input-box"><input type="number" id="m-${id}" value="0" min="0" max="59">åˆ†</div>
                <div class="input-box"><input type="number" id="s-${id}" value="0" min="0" max="59">ç§’</div>
            </div>
            <div class="display" id="display-${id}">00:00:00</div>
            <div class="controls">
                <button class="btn-s" onclick="startTimer(${id})">é–‹å§‹</button>
                <button class="btn-p" onclick="pauseTimer(${id})">æš«åœ</button>
                <button class="btn-r" onclick="resetTimer(${id})">é‡ç½®</button>
            </div>
            <div class="settings-panel">
                <div class="row">
                    <span>æç¤ºæ¨¡å¼</span>
                    <select id="type-${id}" onchange="toggleMode(${id})">
                        <option value="beep">å—¶è² (Beep)</option>
                        <option value="tts" selected>èªéŸ³ (TTS)</option>
                    </select>
                </div>
                <div id="panel-beep-${id}" style="display:none">
                    <div class="row"><span>éŸ¿éˆ´æ¬¡æ•¸</span><input type="number" id="count-${id}" value="3" min="1" style="width:45px" class="msg-input"></div>
                    <div class="row"><span>å—¶è²éŸ³é«˜</span><input type="range" id="freq-${id}" min="200" max="2000" step="50" value="440"></div>
                </div>
                <div id="panel-tts-${id}">
                    <input type="text" id="msg-${id}" value="BUFF ${id} åˆ°äº†" class="msg-input" style="width:92%; margin-bottom:10px;">
                    <div class="row"><span>è²èª¿é«˜ä½</span><input type="range" id="pitch-${id}" min="0" max="2" step="0.1" value="1.0"></div>
                    <div class="row"><span>èªéŸ³é€Ÿåº¦</span><input type="range" id="rate-${id}" min="0.5" max="2" step="0.1" value="1.0"></div>
                </div>
                <div class="row" style="margin-top:5px; padding-top:5px; border-top:1px solid #eee;">
                    <span>ç¸½éŸ³é‡</span><input type="range" id="vol-${id}" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>
        `;
        app.appendChild(card);
        timerData[id] = { interval: null, remaining: 0 };
    }

    function toggleMode(id) {
        const type = document.getElementById(`type-${id}`).value;
        document.getElementById(`panel-beep-${id}`).style.display = type === 'beep' ? 'block' : 'none';
        document.getElementById(`panel-tts-${id}`).style.display = type === 'tts' ? 'block' : 'none';
    }

    function startTimer(id) {
        unlockMobileVoice();
        if (timerData[id].interval) return;
        if (timerData[id].remaining <= 0) {
            const h = parseInt(document.getElementById(`h-${id}`).value) || 0;
            const m = parseInt(document.getElementById(`m-${id}`).value) || 0;
            const s = parseInt(document.getElementById(`s-${id}`).value) || 0;
            timerData[id].remaining = h * 3600 + m * 60 + s;
        }
        if (timerData[id].remaining <= 0) return;
        
        timerData[id].interval = setInterval(() => {
            if (timerData[id].remaining <= 0) { handleAlarm(id); return; }
            timerData[id].remaining--;
            updateDisplay(id);
        }, 1000);
    }

    function pauseTimer(id) { clearInterval(timerData[id].interval); timerData[id].interval = null; }

    function resetTimer(id) {
        pauseTimer(id);
        timerData[id].remaining = 0;
        updateDisplay(id);
        document.getElementById(`display-${id}`).classList.remove('alarm');
    }

    function updateDisplay(id) {
        const t = timerData[id].remaining;
        const h = Math.floor(t / 3600).toString().padStart(2, '0');
        const m = Math.floor((t % 3600) / 60).toString().padStart(2, '0');
        const s = (t % 60).toString().padStart(2, '0');
        document.getElementById(`display-${id}`).innerText = `${h}:${m}:${s}`;
    }

    async function handleAlarm(id) {
        pauseTimer(id);
        document.getElementById(`display-${id}`).classList.add('alarm');
        const type = document.getElementById(`type-${id}`).value;
        const vol = parseFloat(document.getElementById(`vol-${id}`).value);

        if (type === 'beep') {
            const count = parseInt(document.getElementById(`count-${id}`).value) || 1;
            const freq = parseInt(document.getElementById(`freq-${id}`).value);
            for(let i=0; i<count; i++) {
                playBeep(vol, freq);
                await new Promise(r => setTimeout(r, 600));
            }
        } else {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(document.getElementById(`msg-${id}`).value);
            if (voices.length === 0) loadVoices();
            const targetVoice = voices.find(v => v.lang === 'zh-TW') || voices.find(v => v.lang.includes('zh'));
            if (targetVoice) utter.voice = targetVoice;
            utter.volume = vol;
            utter.pitch = parseFloat(document.getElementById(`pitch-${id}`).value);
            utter.rate = parseFloat(document.getElementById(`rate-${id}`).value);
            window.speechSynthesis.speak(utter);
        }

        if (document.getElementById(`auto-${id}`).checked) {
            setTimeout(() => { resetTimer(id); startTimer(id); }, 2000);
        }
    }

    function playBeep(vol, freq) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function allStart() { 
        unlockMobileVoice();
        for (let i = 1; i <= 6; i++) startTimer(i); 
    }
    function allReset() { for (let i = 1; i <= 6; i++) resetTimer(i); }
</script>
</body>
</html>
